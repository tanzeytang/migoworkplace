<form action="">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field floatLabel="never">
        <input matInput class="full-width" type="text" placeholder="Email Address">
        
      </mat-form-field>
      <mat-form-field floatLabel="never">
        <input matInput class="full-width" type="text" placeholder="Comfirm Your Email Address">
      </mat-form-field>
      <mat-form-field floatLabel="never">
        <input matInput class="full-width" type="text" placeholder="Your Name">
      </mat-form-field>
      <mat-form-field floatLabel="never">
        <input matInput class="full-width" type="password" placeholder="your password">
      </mat-form-field>

      <mat-grid-list cols='6' rowHeight="1:1">
        <mat-grid-tile *ngFor="let item of items">
          <mat-icon class="avatar" [svgIcon]='item'></mat-icon>
        </mat-grid-tile>
        

      </mat-grid-list>

      <button mat-button type="button">Register</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>Already had an Account<a href="">Register</a></p>
      <p>Forget Password?<a href="">Get Back</a></p>
    </mat-card-actions>
  </mat-card>
</form>
