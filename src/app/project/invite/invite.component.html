<form>
  <h3 mat-dialog-title>Invite Group Member:</h3>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput type="text" placeholder="Member Name" [matAutocomplete] ="autoMembers" >
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary">Save</button>
    <button type="button" mat-button mat-dialog-close>Close</button>
  </div>
  <!-- [displayWith] = "displayUser"  这里的displayUser 没有跟上（）代表一个函数而非函数返回的结果； -->
  <mat-autocomplete #autoMembers="matAutocomplete" [displayWith] = "displayUser"> 
    <mat-option *ngFor ="let item of items" [value] = "item">
      {{ item.name }}
    </mat-option>
  </mat-autocomplete>
</form>
