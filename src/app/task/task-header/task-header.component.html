<div mat-subheader class="header-container">
  <div>
    <h3>{{ header }}</h3>
  </div>
  <div class="fill">
    <button mat-button (click)="onNewTaskClick()">
      <mat-icon>add_circle_outline</mat-icon>
      <span>New Task</span>
    </button>
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onEditListClick()">
    <mat-icon>mode_edite</mat-icon>
    <span>Edit List Name</span>
  </button>
  <button mat-menu-item (click)="onMoveAllClick()">
    <mat-icon class="material-icon" [svgIcon]="'move'"></mat-icon>
    <span>Move All Lists' Contents</span>
  </button>
  <button mat-menu-item (click)="onDeleteListClick()">
    <mat-icon>delete_forever</mat-icon>
    <span>Remove</span>
  </button>
</mat-menu>
